<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CV Optimizado para ATS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .section-title {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            margin: 25px -30px 20px -30px;
            font-size: 16px;
            font-weight: 600;
        }

        .dynamic-section {
            border: 2px dashed #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            position: relative;
        }

        .add-btn, .remove-btn, .generate-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .add-btn {
            background: #4CAF50;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .add-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .remove-btn {
            background: #f44336;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
        }

        .remove-btn:hover {
            background: #da190b;
        }

        .generate-btn {
            background: #667eea;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-top: 20px;
        }

        .generate-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Estilos del CV generado */
        #cv-preview {
            background: white;
            max-height: 800px;
            overflow-y: auto;
        }

        .cv-container {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 40px;
        }

        .cv-header {
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .cv-name {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .cv-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .cv-contact {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #555;
        }

        .cv-contact-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cv-section {
            margin-bottom: 25px;
        }

        .cv-section-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .cv-item {
            margin-bottom: 20px;
        }

        .cv-item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .cv-item-title {
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
        }

        .cv-item-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .cv-item-date {
            color: #888;
            font-size: 13px;
        }

        .cv-item-description {
            color: #555;
            font-size: 14px;
            margin-top: 8px;
        }

        .cv-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .cv-skill {
            background: #ecf0f1;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            color: #2c3e50;
        }

        .empty-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #999;
            font-size: 18px;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .scroll-hint {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel de Formulario -->
        <div class="panel">
            <h1>üéØ Generador de CV ATS</h1>
            <p class="subtitle">Crea un curr√≠culum optimizado para sistemas de seguimiento de candidatos</p>

            <form id="cv-form">
                <!-- Informaci√≥n Personal -->
                <div class="form-group">
                    <label>Nombre Completo *</label>
                    <input type="text" id="fullName" required placeholder="Juan P√©rez Garc√≠a">
                </div>

                <div class="form-group">
                    <label>T√≠tulo Profesional *</label>
                    <input type="text" id="jobTitle" required placeholder="Desarrollador Full Stack">
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" required placeholder="juan.perez@email.com">
                </div>

                <div class="form-group">
                    <label>Tel√©fono *</label>
                    <input type="tel" id="phone" required placeholder="+34 600 123 456">
                </div>

                <div class="form-group">
                    <label>LinkedIn</label>
                    <input type="text" id="linkedin" placeholder="linkedin.com/in/juanperez">
                </div>

                <div class="form-group">
                    <label>Ubicaci√≥n</label>
                    <input type="text" id="location" placeholder="Madrid, Espa√±a">
                </div>

                <!-- Resumen Profesional -->
                <div class="section-title">üìù Resumen Profesional</div>
                <div class="form-group">
                    <label>Resumen (2-3 l√≠neas) *</label>
                    <textarea id="summary" required placeholder="Profesional con 5+ a√±os de experiencia en desarrollo de aplicaciones web..."></textarea>
                </div>

                <!-- Experiencia Laboral -->
                <div class="section-title">üíº Experiencia Laboral</div>
                <div id="experience-container"></div>
                <button type="button" class="add-btn" onclick="addExperience()">+ Agregar Experiencia</button>

                <!-- Educaci√≥n -->
                <div class="section-title">üéì Educaci√≥n</div>
                <div id="education-container"></div>
                <button type="button" class="add-btn" onclick="addEducation()">+ Agregar Educaci√≥n</button>

                <!-- Habilidades -->
                <div class="section-title">‚ö° Habilidades</div>
                <div class="form-group">
                    <label>Habilidades (separadas por comas) *</label>
                    <textarea id="skills" required placeholder="JavaScript, React, Node.js, Python, SQL, Git"></textarea>
                </div>

                <button type="button" class="generate-btn" onclick="generateCV()">üöÄ Generar CV</button>
            </form>
        </div>

        <!-- Panel de Vista Previa -->
        <div class="panel" id="cv-preview">
            <div class="empty-preview">
                Completa el formulario y haz clic en "Generar CV"
            </div>
        </div>
    </div>

    <script>
        let experienceCount = 0;
        let educationCount = 0;

        // Agregar experiencia inicial
        window.onload = function() {
            addExperience();
            addEducation();
        };

        function addExperience() {
            experienceCount++;
            const container = document.getElementById('experience-container');
            const div = document.createElement('div');
            div.className = 'dynamic-section';
            div.id = `exp-${experienceCount}`;
            div.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeElement('exp-${experienceCount}')">‚úï</button>
                <div class="form-group">
                    <label>Puesto</label>
                    <input type="text" class="exp-title" placeholder="Desarrollador Senior">
                </div>
                <div class="form-group">
                    <label>Empresa</label>
                    <input type="text" class="exp-company" placeholder="Tech Company S.L.">
                </div>
                <div class="form-group">
                    <label>Per√≠odo</label>
                    <input type="text" class="exp-period" placeholder="Ene 2020 - Presente">
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea class="exp-description" placeholder="‚Ä¢ Desarroll√© aplicaciones web con React y Node.js&#10;‚Ä¢ Lider√© equipo de 3 desarrolladores&#10;‚Ä¢ Mejor√© rendimiento en 40%"></textarea>
                </div>
            `;
            container.appendChild(div);
        }

        function addEducation() {
            educationCount++;
            const container = document.getElementById('education-container');
            const div = document.createElement('div');
            div.className = 'dynamic-section';
            div.id = `edu-${educationCount}`;
            div.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeElement('edu-${educationCount}')">‚úï</button>
                <div class="form-group">
                    <label>T√≠tulo</label>
                    <input type="text" class="edu-degree" placeholder="Grado en Ingenier√≠a Inform√°tica">
                </div>
                <div class="form-group">
                    <label>Instituci√≥n</label>
                    <input type="text" class="edu-institution" placeholder="Universidad Polit√©cnica">
                </div>
                <div class="form-group">
                    <label>A√±o</label>
                    <input type="text" class="edu-year" placeholder="2015 - 2019">
                </div>
            `;
            container.appendChild(div);
        }

        function removeElement(id) {
            document.getElementById(id).remove();
        }

        function generateCV() {
            const data = {
                fullName: document.getElementById('fullName').value,
                jobTitle: document.getElementById('jobTitle').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                linkedin: document.getElementById('linkedin').value,
                location: document.getElementById('location').value,
                summary: document.getElementById('summary').value,
                skills: document.getElementById('skills').value,
                experience: [],
                education: []
            };

            // Recoger experiencias
            document.querySelectorAll('#experience-container .dynamic-section').forEach(exp => {
                data.experience.push({
                    title: exp.querySelector('.exp-title').value,
                    company: exp.querySelector('.exp-company').value,
                    period: exp.querySelector('.exp-period').value,
                    description: exp.querySelector('.exp-description').value
                });
            });

            // Recoger educaci√≥n
            document.querySelectorAll('#education-container .dynamic-section').forEach(edu => {
                data.education.push({
                    degree: edu.querySelector('.edu-degree').value,
                    institution: edu.querySelector('.edu-institution').value,
                    year: edu.querySelector('.edu-year').value
                });
            });

            renderCV(data);
        }

        function renderCV(data) {
            const preview = document.getElementById('cv-preview');
            
            const contactItems = [
                data.email ? `<div class="cv-contact-item">üìß ${data.email}</div>` : '',
                data.phone ? `<div class="cv-contact-item">üì± ${data.phone}</div>` : '',
                data.linkedin ? `<div class="cv-contact-item">üíº ${data.linkedin}</div>` : '',
                data.location ? `<div class="cv-contact-item">üìç ${data.location}</div>` : ''
            ].filter(item => item).join('');

            const experienceHTML = data.experience.map(exp => {
                if (!exp.title && !exp.company) return '';
                return `
                    <div class="cv-item">
                        <div class="cv-item-header">
                            <div class="cv-item-title">${exp.title || 'Puesto'}</div>
                            <div class="cv-item-date">${exp.period || ''}</div>
                        </div>
                        <div class="cv-item-subtitle">${exp.company || ''}</div>
                        <div class="cv-item-description">${exp.description ? exp.description.replace(/\n/g, '<br>') : ''}</div>
                    </div>
                `;
            }).join('');

            const educationHTML = data.education.map(edu => {
                if (!edu.degree && !edu.institution) return '';
                return `
                    <div class="cv-item">
                        <div class="cv-item-header">
                            <div class="cv-item-title">${edu.degree || 'T√≠tulo'}</div>
                            <div class="cv-item-date">${edu.year || ''}</div>
                        </div>
                        <div class="cv-item-subtitle">${edu.institution || ''}</div>
                    </div>
                `;
            }).join('');

            const skillsArray = data.skills.split(',').map(s => s.trim()).filter(s => s);
            const skillsHTML = skillsArray.map(skill => 
                `<div class="cv-skill">${skill}</div>`
            ).join('');

            preview.innerHTML = `
                <div class="cv-container" id="cv-content">
                    <div class="cv-header">
                        <div class="cv-name">${data.fullName || 'Nombre Completo'}</div>
                        <div class="cv-title">${data.jobTitle || 'T√≠tulo Profesional'}</div>
                        <div class="cv-contact">${contactItems}</div>
                    </div>

                    ${data.summary ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Resumen Profesional</div>
                        <div class="cv-item-description">${data.summary}</div>
                    </div>
                    ` : ''}

                    ${experienceHTML ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Experiencia Laboral</div>
                        ${experienceHTML}
                    </div>
                    ` : ''}

                    ${educationHTML ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Educaci√≥n</div>
                        ${educationHTML}
                    </div>
                    ` : ''}

                    ${skillsHTML ? `
                    <div class="cv-section">
                        <div class="cv-section-title">Habilidades</div>
                        <div class="cv-skills">${skillsHTML}</div>
                    </div>
                    ` : ''}
                </div>
                <button type="button" class="generate-btn" onclick="downloadPDF()">üì• Descargar PDF</button>
                <p class="scroll-hint">Despl√°zate para ver el CV completo</p>
            `;
        }

        function downloadPDF() {
            const element = document.getElementById('cv-content');
            const opt = {
                margin: 10,
                filename: 'CV_ATS_Optimizado.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
